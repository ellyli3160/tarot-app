<body>
    <div class="container">

            <div class="input-section">
                <form id="tarotForm">
                    <div class="form-group">

                            <div class="mode-option active" data-mode="auto">

                        <span class="btn-text">é€å‡º</span>

        <!-- è¼‰å…¥å‹•ç•« -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>æ­£åœ¨ç‚ºæ‚¨æŠ½ç‰Œ...</h3>
            <p>å®‡å®™æ­£åœ¨ç‚ºæ‚¨æº–å‚™ç­”æ¡ˆï¼Œè«‹ç¨å€™...</p>

    <script>
        // é…ç½® marked.js
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true
            });
        }

        // === Session ç®¡ç† ===
        const SESSION_KEY = 'tarot_session';

        function createSession() {
            return {
                sessionId: generateUUID(),
                createdAt: new Date().toISOString(),
                initialQuestion: '',  // ç¬¬ä¸€æ¬¡å åœçš„å•é¡Œ
                currentQuestion: '',
                drawnCardNames: [],
                drawnCards: [],
                interpretation: '',
                totalDrawn: 0
            };
        }

        function getSession() {
            const stored = localStorage.getItem(SESSION_KEY);
            return stored ? JSON.parse(stored) : null;
        }

        function saveSession(session) {
            localStorage.setItem(SESSION_KEY, JSON.stringify(session));
        }

        function clearSession() {
            localStorage.removeItem(SESSION_KEY);
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // API é…ç½® - Zeabur éƒ¨ç½²çš„ API
        const API_URL = 'https://ellyli3160.zeabur.app/webhook/tarot-game';
        
        // æ¨¡å¼é¸æ“‡
        document.querySelectorAll('.mode-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.mode-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                
                const cardCountSection = document.querySelector('.card-count-section');
                if (this.dataset.mode === 'auto') {
                    cardCountSection.classList.add('show');
                } else {
                    cardCountSection.classList.remove('show');
                }
            });
        });
        
        // æŠ½ç‰Œæ•¸é‡é¸æ“‡
        document.querySelectorAll('.card-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.card-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // è¡¨å–®æäº¤
        document.getElementById('tarotForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const question = document.getElementById('question').value;
            const mode = document.querySelector('.mode-option.active').dataset.mode;
            const cardCount = document.querySelector('.card-option.active')?.dataset.count;

            // å–å¾—æˆ–å»ºç«‹ session
            let session = getSession();
            if (!session) {
                session = createSession();
            }

            // æº–å‚™è«‹æ±‚æ•¸æ“šï¼ˆæ–°å¢ session ç›¸é—œåƒæ•¸ï¼‰
            const requestData = {
                mode: mode,
                question: question,
                sessionId: session.sessionId,
                previousCards: session.drawnCardNames,
                previousQuestion: session.currentQuestion,
                previousInterpretation: session.interpretation
            };

            if (mode === 'auto' && cardCount) {
                requestData.cardCount = parseInt(cardCount);
            }

            // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    // æ›´æ–° session
                    const newCardNames = data.result.drawnCards.map(card => {
                        // ç§»é™¤ã€Œï¼ˆæ­£ä½ï¼‰ã€ã€Œï¼ˆé€†ä½ï¼‰ã€å¾Œç¶´
                        return card.name.replace(/[ï¼ˆ(](æ­£ä½|é€†ä½)[ï¼‰)]/g, '').trim();
                    });

                    // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡å åœï¼Œä¿å­˜åˆå§‹å•é¡Œ
                    if (!session.initialQuestion) {
                        session.initialQuestion = question;
                    }

                    session.currentQuestion = question;
                    session.drawnCards = data.result.drawnCards;
                    session.drawnCardNames.push(...newCardNames);
                    session.interpretation = data.result.interpretation;
                    session.totalDrawn += data.result.cardCount;

                    saveSession(session);
                    // ç¢ºä¿ question æ¬„ä½å­˜åœ¨ï¼ˆé˜²æ­¢ API æœªè¿”å›ï¼‰
                    if (!data.result.question) {
                        data.result.question = question;
                    }
                    displayResult(data.result, session);
                } else {
                    throw new Error('å åœå¤±æ•—');
                }
            } catch (error) {
                displayError('å åœéç¨‹ä¸­ç™¼ç”ŸéŒ¯èª¤: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultSection').classList.remove('show');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        function displayResult(result, session) {
            const resultSection = document.getElementById('resultSection');
            const resultDetails = document.getElementById('resultDetails');

            let cardsHtml = '';
            result.drawnCards.forEach((card, index) => {
                const orientationClass = card.isReversed ? 'reversed' : 'upright';
                cardsHtml += `
                    <div class="tarot-card ${orientationClass}">
                        <div class="card-number">${card.drawOrder}</div>
                        <div class="card-name">${card.name}</div>
                        <div class="card-meta">${card.orientation}ï½œ${card.position}</div>
                        <div class="card-meaning">${card.meaning}</div>
                    </div>
                `;
            });

            // è™•ç† AI è§£è®€æ–‡æœ¬ï¼Œä½¿ç”¨ Markdown è§£æ
            const interpretation = result.interpretation || 'æš«ç„¡è§£è®€å…§å®¹';
            const formattedInterpretation = marked.parse(interpretation);
